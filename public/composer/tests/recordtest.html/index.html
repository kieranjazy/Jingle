<!DOCTYPE html>
<html>
	<head>
		<title>Record Test</title>
		<script type="text/javascript" src="01_synth_lead.js"></script>
		<script type="text/javascript" src="sounds.js" charset="utf-8"></script>
		<script type="text/javascript" src="metronome.js"></script>
		<script type="text/javascript" src="sequence.js"></script>
		<script type="text/javascript" src="composer.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<p>BPM:<input type="number" id="bpmval"></input><button type="button" onclick="modifyBPM()">Change BPM</button></p>
		<script type="text/javascript">
			document.getElementById("bpmval").value = 60;
		</script>
		<button name="Record" value="record" onclick="record(0);">Record Track 1</button>
		<button name="Record" value="record" onclick="record(1);">Record Track 2</button>
		<button type="button" onclick="play();">Play</button>
		<button type="button" name="button" onclick="stop();">Stop</button>
		<button type="button" name="button" onclick="pause();">Pause</button>
		<button type="button" onclick="clearTrack(0);">Clear Track 1</button>
		<button type="button" onclick="clearTrack(1);">Clear Track 2</button>
		<label for="arp">Arpeggio</label>
		<input type="checkbox" name="arp" id="arptoggle">
		<label for="speeds">Alternate every xth of a note </label>
		<select name="speeds" id="arpspeed">
			<option value="0.03125">1/1</option>
			<option value="0.06250">1/2</option>
			<option value="0.125">1/4</option>
			<option value="0.250">1/8</option>
			<option value="0.5">1/16</option>
			<option value="1">1/32</option>
		</select> <br>
		<button type="button" onclick="dumpRecording()">Dump Recording</button>
		<button type="button" onclick="demo();">Load Dummy Data</button>
		<button type="button" onclick="playMetronome();">Metronome</button>
		<p>Instructions: <br></p>
		<img src="instructions.png">
	</body>
</html>
